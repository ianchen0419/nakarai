				<figure class="step-list">

					<figcaption>
						<p>我把MEKKING试用在车身上。即使是新车涂上MEKKING，也感受了不同的亮度。<br>我的摩托车越来越多的部分被涂上MEKKING。如果可能的话，我希望购买新的电镀部件并在上面涂上MEKKING。</p>
						<p>使用车种：Yamaha Pocke.<br>Y先生</p>
					</figcaption>
				</figure>
				<figure class="step-list">
					<img src="../inc/img/reviews/review_2.jpg" alt="review_2" width="400" />
					<figcaption>
						<p>自从我购买二手摩托车以来，我一直在寻找镀铬的防锈产品，所以当我寻找各种各样的东西时，我发现SABITORI KING。<br>我立即购买并尝试。我轻松除掉浮在油箱盖上的铁锈!!!另外，在使用完MEKKING后，镀层的漆黑光泽增加了。<br>左图是在使用之前，图中有几个生锈的黑点，我们在使用后，发现看不太到这些黑点了。</p>
						<p>N先生</p>
					</figcaption>
				</figure>
				<figure class="step-list">
					<img src="../inc/img/reviews/review_3.jpg" alt="review_3" width="400" />
					<figcaption>
						<p>我是MEKKING的爱好者。<br>我半年前在网路上购买了它，以保护哈雷机车的镀层。哈雷放置的地方是一个地下停车场，以致机车潮湿而且生锈。到目前为止我已经使用了3次。<br>虽然一样在地下停车场，但镀层层闪闪发光，不生锈。<br>我想表达我真诚感谢遇到一个美妙的产品。</p>
						<p>使用车种：Harley Davidson.<br>O先生</p>
					</figcaption>
				</figure>
				<figure class="step-list">
					<img src="../inc/img/reviews/review_4.jpg" alt="review_4" width="400" />
					<figcaption>
						<p>走到哪里！它总是闪闪发亮！镀层后，灰尘和污垢也不容易附着在上面。 骑着使用镀层后的哈雷旅行，一回到家只要轻轻擦拭就可以回复光泽！建议每六个月涂抹一次！感谢MEKKING，我的哈雷总是很有光泽。</p>
					</figcaption>
				</figure>
				<figure class="step-list">
					<img src="../inc/img/reviews/review_5.jpg" alt="review_5" width="400" />
					<figcaption>
						<p>很感谢HUMMER OWNER'S CLUB的成员长期支持。</p>
					</figcaption>
				</figure>
				<figure class="step-list">
					<img src="../inc/img/reviews/review_6.jpg" alt="review_6" width="400" />
					<figcaption>
						<p>使用完MEKKING后，顺路到了汽车经销商，马上发现车子的光泽度的不同，我告知了在新车购入时立即使用了MEKKING来保护电镀，很开心有了成果出来。这都要感谢NAKARAI公司的产品。此外，我也另外订购了NAKARAI公司的专用擦拭布一起使用。</p>
						<p>使用车型：Velfire G's<br>N先生</p>
					</figcaption>
				</figure>
				<figure class="step-list">
					<img src="../inc/img/reviews/review_7.jpg" alt="review_7" width="400" />
					<figcaption>
						<ul type="square">
							<li>容易涂抹</li>
							<li>轻松去除污垢</li>
							<li>简单作业</li>
							<li>使用后保养简单</li>
							<li>轻轻擦拭便可除垢</li>
						</ul>
						<p>使用车型：BOSS HOSS 三轮摩托车<br>东京 U.S.先生</p>
					</figcaption>
				</figure>
				<figure class="step-list">
					<img src="../inc/img/reviews/review_8.jpg" alt="review_8" width="400" />
					<figcaption>
						<p>我的一个朋友，他的业馀爱好是摄影，拍摄了一张非常时尚的伦敦公车咖啡馆照片<br>使用MEKKING后，比新车时的光泽感更佳。<br>即便在天候恶劣下，电镀部份仍然保持光泽♪<br>MEKKING是优秀的产品。谢谢♪</p>
						<p>冈本先生</p>
					</figcaption>
				</figure>
				<figure class="step-list">
					<img src="../inc/img/reviews/review_9.jpg" alt="review_9" width="400" />
					<figcaption>
						<p>在离海洋1.5公尺的停车场里，因为海水涨潮复盖到车子的前保险杆，所以我很担心锈蚀。即使我使用了任何东西，也无法改善，但当我使用SABITORI时，竟然完全的去除铁锈，之后使用了MEKKING 发现能够预防铁锈。车子也不易脏，仅用水擦拭即可发光。建议每3个月使用一次并具有良好的擦拭效果</p>
						<p>长谷川先生</p>
					</figcaption>
				</figure>
				<figure class="step-list">
					<img src="../inc/img/reviews/review_10.jpg" alt="review_10" width="400" />
					<figcaption>
						<p>在收到SABITORI样品后，我在亚马逊购买了MEKKING。<br>我最喜欢的车DS1100也闪闪发光。 使用后只真是相见恨晚， 非常感谢。</p>
						<p>东京 U.M.先生</p>
					</figcaption>
				</figure>
				<figure class="step-list">
					<img src="../inc/img/reviews/review_11.jpg" alt="review_11" width="400" />
					<figcaption>
						<p>我通常在使用摩托车完后，就会使用干擦保养。<br>如果污垢无法脱落，就会试着用抹布喷洒清洁剂轻轻擦拭。<br>作业时间约10分钟，但即使这样也很漂亮，而且能够去除明显的铁锈。<br>但是，镜子和其他零件的电镀部分也随灰尘和污垢一点一点地变暗。但慢慢的使用零件清洁剂也没作用。（照片1）所以，我这次尝试了SABITORIKING。配合用専用擦拭布轻轻擦拭，结果非常的有光泽感（照片2）在使用SABITORIKING之前，我使用的是牙膏型挤压式的除锈剂，虽然市面上有很多类似的产品，但使用后显然的SABITORIKING非常的细致。使用完除锈后擦拭完表面，我试着涂抹上MEKKING保护它。镀膜保护剂在短时间内就会挥发速干，在干燥前和干燥后的光泽度还是有差别的，因为他是镀膜保护剂而不是镀膜剂。可是在使用MEKKING后的几天，发现了使用地方不容易有尘埃，MEKKING真的帮我保护了镀膜部份，让清洁更轻松了。最后，同时进行所有的电镀零件抛光很辛苦，但我认为定期进行镀膜保护可以保持光泽。都会受到涂膜的保护。</p>
						<p>堀増先生</p>
					</figcaption>
				</figure>
				<figure class="step-list">
					<img src="../inc/img/reviews/review_12.jpg" alt="review_12" width="400" />
					<figcaption>
						<p>马上来试验!只是轻轻擦拭，就轻轻松松的去除锈斑! 恢复光泽度。<br>※完全固化后，成为镀铬后的光泽度。<br>事实上，在迄今为止生锈的状态下，这并不容易恢复这样的光泽度，目前为止都使用含有磨料的除锈剂，也不容易脱落，真的是很推荐SABITORI KING♪</p>
					</figcaption>
				</figure>
				<figure class="step-list">
					<img src="../inc/img/reviews/review_13.jpg" alt="review_13" width="400" />
					<figcaption>
						<p>除非你经常保养，否则镀膜会逐渐失去光彩。特别是电镀铝容易产生铁锈。但是，时常需要抛光是一件非常麻烦的事，所以为了保持光泽，都定期使用MEKKING保养（在我的情况下大概在3个月内一次）。使用MEKKING会持续的保持光泽，又，它不仅仅用于镀膜零件也可以用于光面彩绘部分和铁部分。对于那些喜欢镀膜保护的人，肯定会让你满意。</p>
						<p>横滨 M先生</p>
					</figcaption>
				</figure>
				<figure class="step-list">
					<img src="../inc/img/reviews/review_14.jpg" alt="review_14" width="400" />
					<figcaption>
						<p>前几天，逛了哈雷专门网站，偶然的发现NAKARAI先生的留言。我半信半疑的买了除锈剂&镀膜保护剂的组合，使用后真心推荐MEKKING和SABITORI KING。真的是非常好的产品。</p>
					</figcaption>
				</figure>
				<figure class="step-list">
					<img src="../inc/img/reviews/review_15.jpg" alt="review_15" width="400" />
					<figcaption>
						<p>我骑着YAMAHA的游艇 SC-32，但正如你所看到的，手方向盘部分几乎是锈斑。<br>因为是海水所照成，所以我放弃了，但我的朋友告诉我，SABITORI KING和MEKKING对海水很强，我立即尝试，果然效果很好。<br>没有镀膜的部份确实使用除锈剂也没有作用，但是使用在镀膜上的效果非常满意。很期待下一次的出航。</p>
					</figcaption>
				</figure>
				<figure class="step-list">
					<img src="../inc/img/reviews/review_16.jpg" alt="review_16" width="400" />
					<figcaption>

					</figcaption>
				</figure>
				<figure class="step-list">
					<img src="../inc/img/reviews/review_17.jpg" alt="review_17" width="400" />
					<figcaption>
						<p>最近注意了一下前轮，仔细一看都生锈了，洗完车轮后，擦干水分，我立即使用了SABITORI KING。沾取在专用擦拭布上，轻轻擦拭，变得有光泽感了。<br>虽然没有照片可考，但在部份零件及煞车线上一直擦不掉的锈斑全变得干净了。使用SABITORI KING后。粗糙的表面也变得很光滑。</p>
					</figcaption>

					<figcaption>

					</figcaption>

					<img src="../inc/img/reviews/review_20.jpg" alt="review_20" width="400" />
					<figcaption>
						<p>第一次抛光自己的哈雷机车时，发现车轮有少许点锈！ 在网上搜寻除锈时，发现了MEKKING和SABITORI KING购买使用后，成果比想像的还要惊讶！ 点锈完全像图像一样的不见，涂上MEKKING后，非常的有光泽！想推荐给每个人。</p>
					</figcaption>
				</figure>
				<figure class="step-list">
					<img src="../inc/img/reviews/review_21.jpg" alt="review_21" width="400" />
					<figcaption>
						<p>它变得非常美丽！我也想尝试其他地方。<br>我使用SABITORI KING替弯型ASSY除锈。 使用后非常的有光泽，除锈后涂上MEKKING后更加强光泽度。</p>
					</figcaption>
				</figure>
				<figure class="step-list">
					<img src="../inc/img/reviews/review_22.jpg" alt="review_22" width="400" />
					<figcaption>
						<p>涂抹MEKKING保护剂后在海水等恶劣条件下，竟然完全没生锈。MEKKING镀膜保护剂真的是一个非常好的产品，以金额来看虽比较属于高价位，但以品质来说它绝对是经济又实惠，比起重新电镀以及镀铬钝化，我觉得这个价位是值得的！</p>
					</figcaption>
				</figure>
